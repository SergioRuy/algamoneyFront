
<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-1 ui-fluid">
      <label style="margin: 0;">Descrição</label>
      <input pInputText type="text" class="descricao">
    </div>

    <div class="ui-g-12" style="margin-top: 0.5em;">
      <label style="margin: 0;">Vencimento</label>
    </div>
    <div>
      <input pInputText type="text" style="width: 95px">
      <label>até</label>
      <input pInputText type="text" style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar" style="margin-top: 0.5em;"></button>
    </div>

  </div>

  <div style="margin-top: 0.5em;" class="ui-g">
    <div class="ui-g-12">
    <p-table [value]="lancamentos">
        <ng-template pTemplate="header">
            <tr>
                <th>Pessoa</th>
                <th>Descricao</th>
                <th class="col-data-header">Vencimento</th>
                <th class="col-data-header">Pagamento</th>
                <th class="col-valor-header">Valor</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
            <tr>
                <td>{{lancamento.pessoa}}</td>
                <td>{{lancamento.descricao}}</td>
                <td class="col-data-content">{{lancamento.dataVencimento}}</td>
                <td class="col-data-content">{{lancamento.dataPagamento}}</td>
                <td class="col-valor-content">{{lancamento.valor}}</td>
            </tr>
        </ng-template>
    </p-table>
    </div>
  </div>
</div>
